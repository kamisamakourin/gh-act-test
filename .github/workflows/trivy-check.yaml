name: Build and Vulnerability Check
on:
  pull_request:
    branches-ignore:
      - production
      - development

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/kamisamakourin/vuln-check-gh-actions:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/kamisamakourin/vuln-check-gh-actions:${{ github.sha }}'
          format: 'json'
          output: 'trivy-scan-result.json'

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: 'scan result'
          path: 'trivy-scan-result.json'